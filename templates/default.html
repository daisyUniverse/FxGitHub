{% extends 'base.html' %}

{% block head %}
    <title>FxGithub</title>
    <meta content="FxGithub" property="og:title" />
    <meta property="og:description"                 content="{{ message }}"  />
    <meta content="{{ original }}" property="og:url" />
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />
    <meta http-equiv = "refresh" content = "0; url = {{ original }}" />
    <meta name="twitter:card"                       content="summary_large_image"/>
    <meta name="twitter:image"                      content="{{ img }}"/>
{% endblock %}

{% block body %}
    You will be redirected to this projects github page in a moment.
{% endblock %}
