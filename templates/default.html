{% extends 'base.html' %}

{% block head %}
	<!-- Header  /-->
    <title>fxGithub</title>
    <meta property="og:title" 		content="{{ repo }} by {{ author }}"  				/>
    <meta name="twitter:title" content="twitter-title"  			/>
    <meta property="og:site_name" content="twitter-site-name"  			/>
    <meta property="og:url" 		content="{{ original }}" 			/>
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />

	<!-- Content /-->
    <meta http-equiv = "refresh" 	content="0; url = {{ original }}" 	/>
    <meta name="twitter:card" 		content="summary_large_image" 		/>
    <meta property="og:description" content="{{ message }}"  			/>
    <meta name="twitter:image" 		content="{{ img }}" 				/>

    <link rel="alternate" href="https://fxgithub.com/oembed.json?desc={{ metricName }}&user={{ metricName }}&link=isthiswhyitsbreaking1&ttype=video" type="application/json+oembed" title="oembedTitle">
{% endblock %}

{% block body %}
    You will be redirected to this projects github page in a moment.
{% endblock %}
